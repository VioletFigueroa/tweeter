<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <header id="top">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <!--<label for="tweet-text">What are you humming about?</label>-->
          <textarea
            name="text"
            class="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <span id="send-tweet">
            <button type="submit" method="POST" href="/tweets/">Tweet</button>
            <output
              id="char-counter"
              name="counter"
              class="counter"
              for="tweet-text"
              >140</output
            >
          </span>
        </form>
      </section>
      <article class="tweet">
        <header>
          <div id="user">
            <img src="https://i.imgur.com/73hZDYK.png" />
            Newton
          </div>
          <div id = "handle">@SirIsaac</div>
        </header>
        <div class="tweet-text">
          If I have seen further it is by standing on the shoulders of giants
        </div>
        <footer>
          <div>Date Created At</div>
          <div>
            <i class="fas fa-flag" name="flag"></i>
            <i class="fas fa-retweet" name="retweet"></i>
            <i class="fas fa-heart" name="heart"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
